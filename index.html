<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://kit.fontawesome.com/1718f5355f.js" crossorigin="anonymous"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>ToDo App</header>
    <div class="inputField">
        <input type="text" placeholder="Добавить новую задачу">
        <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
        <!-- Data comes from localstorage -->
    </ul>
    <div class="footer">
        <span>У Вас <span class="pendingNumb"></span> текущих задач</span>
        <button>Удалить все</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
